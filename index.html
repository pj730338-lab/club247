<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Get your ID</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background-color: black;
    }

    /* WhatsApp Button */
    .btn-whatsapp {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      background: #25D366;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
      z-index: 10;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: bubble-pulse 0.6s infinite alternate ease-in-out;
      display: flex;              /* text ko center lane ke liye */
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* On Hover - interactive bounce */
    .btn-whatsapp:hover {
      background: #1DA851;
      transform: translateX(-50%) scale(1.2);
      box-shadow: 0 0 30px rgba(37, 211, 102, 1);
    }

    /* Bubble + Pulsing Effect */
    @keyframes bubble-pulse {
      0% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
      }
      50% {
        transform: translateX(-50%) scale(1.15);
        box-shadow: 0 0 25px rgba(37, 211, 102, 0.9);
      }
      100% {
        transform: translateX(-50%) scale(1.25);
        box-shadow: 0 0 35px rgba(37, 211, 102, 1);
      }
    }

    .bubble {
      position: fixed;
      bottom: 40px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: rgba(37, 211, 102, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: rise 1.2s ease-out forwards;
    }

    @keyframes rise {
      0% {
        transform: translate(-50%, 0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -120px) scale(0);
        opacity: 0;
      }
    }

    /* âœ… Mobile Responsive Fix */
    @media (max-width: 480px) {
      .btn-whatsapp {
        font-size: 18px;       /* thoda chhota text */
        padding: 14px 20px;    /* mobile me better fit */
        width: 80%;            /* center me barabar */
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay loop muted playsinline>
      <source src="lv_0_20250918185057.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- WhatsApp Button -->
  <a id="waBtn" class="btn-whatsapp" href="https://wa.link/promotionclub2" target="_blank">
    WhatsApp Now
  </a>

  <script>
    // Bubble Effect Generator
    const btn = document.getElementById('waBtn');
    btn.addEventListener('mouseenter', () => {
      for (let i = 0; i < 5; i++) {
        createBubble();
      }
    });

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 20 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${50 + (Math.random() * 30 - 15)}%`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 1200);
    }
  </script>
</body>
</html>
